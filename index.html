<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Restauracji</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .menu-section {
            margin-bottom: 40px;
        }
        .menu-section h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            color: #333;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item-name {
            font-weight: bold;
        }
        .menu-item-price {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu Restauracji</h1>
        <div class="menu-section">
            <h2>Przystawki</h2>
            <div class="menu-item">
                <div class="menu-item-name">Bruschetta</div>
                <div class="menu-item-price">12 PLN</div>
            </div>
            <div class="menu-item">
                <div class="menu-item-name">Sałatka Caprese</div>
                <div class="menu-item-price">15 PLN</div>
            </div>
        </div>
        <div class="menu-section">
            <h2>Dania Główne</h2>
            <div class="menu-item">
                <div class="menu-item-name">Spaghetti Carbonara</div>
                <div class="menu-item-price">25 PLN</div>
            </div>
            <div class="menu-item">
                <div class="menu-item-name">Pizza Margherita</div>
                <div class="menu-item-price">22 PLN</div>
            </div>
        </div>
        <div class="menu-section">
            <h2>Desery</h2>
            <div class="menu-item">
                <div class="menu-item-name">Tiramisu</div>
                <div class="menu-item-price">18 PLN</div>
            </div>
            <div class="menu-item">
                <div class="menu-item-name">Panna Cotta</div>
                <div class="menu-item-price">16 PLN</div>
            </div>
        </div>
    </div>
</body>
</html>
